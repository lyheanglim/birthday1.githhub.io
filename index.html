<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Candle Blow</title>

    </div>
    <div class="cake">

      <div class="layer layer-middle"></div>
      <div class="layer layer-top"></div>

      <div class="drip drip1"></div>
      <div class="drip drip2"></div>
      <div class="drip drip3"></div>

      <!-- Add images here -->
      <div class="cake-decorations">
        <img src="images/image1.jpg" class="cake-top-image" alt="Top Decoration 1">
        <img src="images/image2.jpg" class="cake-top-image" alt="Top Decoration 2">
        <img src="images/image3.jpg" class="cake-top-image" alt="Top Decoration 3">
      </div>
    </div>
